<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <div class="container" >
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
            
            <div class="content">      
            <!--FORMULÁRIO DE LOGIN-->
            <div class="d-flex justify-content-center h-100">
                <div id="login" class = "card" style="margin-top: 2em;">
                    <div class="card-header">
                        <h1>Login</h1>
                        <div class="d-flex justify-content-end social_iconLogin">
                            <span><i class="fab fa-facebook-square"></i></span>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <form> 
                            <p> 
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Login">   
                                </div>
                            </p>
                            
                            <p> 
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Senha">
                                </div>
                            </p>
                            
                            <p> 
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Lembrar de mim
                                </div>
                            </p>
                            
                            <p> 
                                <div class="form-group">
                                    <input type="submit" value="Logar" class="btn float-right login_btn"/> 
                                </div>
                            </p>
                            
                            
                        </form>
                        <p>
                            <div class="card-footer">
                                Ainda não tem conta?
                                <a href="#paracadastro">Cadastre-se</a>
                            </div>
                                
                        </p>
                    </div>
                </div>
            </div>
            
            <!--FORMULÁRIO DE CADASTRO-->
            <div class="d-flex justify-content-center h-100">
                <div id="cadastro" class = "card" style="margin-top: 2em;">
                    <div class="card-header">
                        <h1>Cadastrar</h1>
                        
                    </div>

                    <div class="card-body">
                        <form> 
                            <p> 
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Login">   
                                </div>
                            </p>
                            
                            <p> 
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="E-mail">
                                </div>
                            </p>
                            
                            <p> 
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Senha">
                                </div>
                            </p>

                            <p> 
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Confirme sua senha">
                                </div>
                            </p>
                            
                            <p> 
                                <input type="submit" value="Cadastrar" class="btn float-right cadastro_btn"/> 
                            </p>
                            
                            <p>  
                                Já tem conta?
                                <a href="#paralogin"> Clique para fazer Login </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>  
    </body>
</html>
